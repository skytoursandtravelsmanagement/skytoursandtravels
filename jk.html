<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Tours & Travels | Premium J&K</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --muted: #666666;
            --radius: 20px;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- MINIMAL NAV --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .back-link { 
            text-decoration: none; 
            color: white; 
            mix-blend-mode: difference;
            transition: transform 0.4s var(--ease);
        }
        
        .back-link:hover { transform: translateX(-5px); }

        /* --- HERO --- */
        header {
            height: 60vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background: #000;
        }

        .hero-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .hero-content { position: relative; z-index: 10; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.05em;
        }

        /* --- SQUARISH GRID --- */
        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .package-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .card {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .img-wrap {
            width: 100%;
            aspect-ratio: 1/1; 
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 20px;
            background: #f0f0f0;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.2s var(--ease);
        }

        .card:hover img { transform: scale(1.08); }

        .card-info { 
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 5px;
        }
        
        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 4px;
        }

        .card-price {
            font-weight: 300;
            font-size: 1rem;
            color: var(--muted);
            letter-spacing: 0.5px;
        }

        /* MORE VISIBLE INSTAGRAM LOGO */
        .insta-icon-link {
            color: #000000; /* Solid Black */
            opacity: 0.8; /* High visibility */
            transition: all 0.3s var(--ease);
            margin-top: 5px;
            display: flex;
            padding: 8px;
            border-radius: 50%;
            background: rgba(0,0,0,0.05); /* Soft background for contrast */
        }

        .card:hover .insta-icon-link {
            opacity: 1;
            transform: scale(1.15);
            background: rgba(0,0,0,0.1);
        }

        /* --- FOOTER --- */
        .footer-cta {
            background: white;
            color: black;
            padding: 120px 20px;
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }

        .cta-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 50px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-box b {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .package-grid { grid-template-columns: 1fr; }
            h1 { font-size: 4rem; }
            .grid-container { padding: 50px 20px; }
        }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s var(--ease); }
        .visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
